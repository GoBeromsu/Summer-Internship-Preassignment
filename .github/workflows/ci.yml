name: MetaDrive Docker Dry Run CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Run MetaDrive Docker test
        run: |
          pytest tests/test_metadrive.py -v
